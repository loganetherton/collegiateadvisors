[cache]
enable = true
enable_apc = true
enable_memcache = true
enable_sqlite = true
enable_file = true
default_handler = "file"
ttl = 0
cache_dir = "/tmp/cache"


[compressor]
enable = true
enable_compression = true
enable_caching = true
enable_minification = true
cache_handler = "file"
compression_level = 9
cache_max_age = 2592000
base_path = ""


[cookie]
encrypt = true
encryption_key = "encryption_key"
name = "CookieNameHere"
ttl = 3600
version = 1
glue = "|"
path = "/"
domain = ""
secure = false
httponly = false


[debugger]
enable_reporting = false


[filter]
superglobals = false
method = "popoon"


[resource]
cache_schemas = false
cache_handler = "file"
cache_ttl = 0
version = 3


[stage]
show_layout = true
layout_view = "layout"
layout_delegation = "layout"
sections_folder = "/application/sections"
controllers_folder = "/application/controllers"
views_folder = "/application/views"
resources_folder = "/application/resources"
compressor_folder = "/application/compressor"
autoloader_folder = "/application/components"
hooks_folder = "/application/components/hooks"
forms_folder = "/application/components/forms"
helpers_folder = "/application/components/helpers"
scripts_folder = "/application/components/scripts"